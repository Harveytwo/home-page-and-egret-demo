<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>思密达哦噢的主页</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/all.css">
</head>

<body>
  @@include('./templates/header.html')

  <iframe class="iframe_blog" src="//blog.nankio.cn/" frameborder="0"></iframe>
  <h1 class="tit">小游戏列表</h1>
  <ul class="demo_list">
    <li>
      <a href="http://www.baidu.com" target="blank">baidu</a>
    </li>
  </ul>
  <h1 class="tit">我的4399游戏</h1>
  <ul class="my_4399">
    <li>
      <a href="http://www.baidu.com" target="blank">baidu</a>
    </li>
  </ul>

  <script>
    // demo
    (function () {
      let result = [
        {
          name: '赛车',
          url: 'carRacing'
        },
        {
          name: '飞机',
          url: 'thePlane'
        },
        {
          name: '足球',
          url: 'soccer'
        },
      ]

      let list_wp = document.querySelector('.demo_list');
      let len = result.length;
      let str = '';
      for (let i = 0; i < len; i++) {
        str = str + '<li><a href="//www.nankio.cn/games/' + result[i].url + '" target="blank">' + result[i].name + '</a></li>';
      }
      list_wp.innerHTML = str;
    })();

    // 4399
    (function () {
      let result = [
        {
          name: '我是方块',
          url: '//www.4399.com/flash/200266.htm'
        },
        {
          name: '躲避黑洞',
          url: 'http://www.4399.com/flash/200478.htm'
        },
        {
          name: '海贼拼图',
          url: 'http://www.4399.com/flash/203695.htm'
        },
      ]

      let list_wp = document.querySelector('.my_4399');
      let len = result.length;
      let str = '';
      for (let i = 0; i < len; i++) {
        str = str + '<li><a href="' + result[i].url + '" target="blank">' + result[i].name + '</a></li>';
      }
      list_wp.innerHTML = str;
    })()
  </script>
  <script src="./js/index.js"></script>
</body>

</html>
